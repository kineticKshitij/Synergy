name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install docker-compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Create .env file
      run: |
        echo "POSTGRES_DB=synergyos" >> .env
        echo "POSTGRES_USER=synergyos_user" >> .env
        echo "POSTGRES_PASSWORD=test_password_123" >> .env
        echo "DATABASE_URL=postgresql://synergyos_user:test_password_123@db:5432/synergyos" >> .env
        echo "REDIS_URL=redis://redis:6379/0" >> .env
        echo "SECRET_KEY=test-secret-key-for-ci-builds" >> .env
        echo "DEBUG=True" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
        echo "CORS_ALLOWED_ORIGINS=http://localhost,http://127.0.0.1" >> .env

    - name: Build Docker images with docker compose
      run: docker-compose build

    - name: Verify images were built
      run: docker images

    - name: Test services can start
      run: |
        docker-compose up -d
        sleep 10
        docker-compose ps
        docker-compose logs backend
        docker-compose down
