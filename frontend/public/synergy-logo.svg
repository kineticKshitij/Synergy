<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient -->
    <linearGradient id="sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"></stop>
      <stop offset="50%" stop-color="#ffffff"></stop>
      <stop offset="100%" stop-color="#ff512f"></stop>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a"></rect>

  <!-- Stylized S -->
  <path d="
    M 270 70
    C 180 40, 90 90, 140 160
    C 190 230, 310 210, 260 290
    C 220 350, 120 340, 110 300
  " fill="none" stroke="url(#sGradient)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"></path>
</svg>
