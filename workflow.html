        .workflow-section {

            gap: 10px;
        }

        }

        .flow-grid {

            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .flow-card:hover::before {
            transform: scaleX(1);
        }

            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #667eea, #764ba2);

        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            width: 45%;
        }

        .timeline-item:nth-child(odd) {
            margin-left: 0;
        }

        .timeline-item:nth-child(even) {
            margin-left: 55%;
        }

        .timeline-content {

            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
        }

        .timeline-item:nth-child(odd) .timeline-content::before {
            right: -60px;
        }

        .modal {

            .timeline::before {

            }

            .timeline-item {

            }

            .timeline-content::before {

            }

            .modal-content {

            }
        }

            0%, 100% {

            }
            50% {

            }

            from {

        function updateStats() {
            animateValue('totalFeatures', 0, stats.totalFeatures, 1500);
            animateValue('activeServices', 0, stats.activeServices, 1500);
            animateValue('apiEndpoints', 0, stats.apiEndpoints, 2000);
            animateValue('webhookEvents', 0, stats.webhookEvents, 1500);
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }

        function showAllWorkflows() {
            const container = document.getElementById('workflowContainer');
            container.innerHTML = '';

            let delay = 0;
            for (const [key, section] of Object.entries(workflowData)) {
                const sectionDiv = createSection(section, delay);
                container.appendChild(sectionDiv);
                delay += 100;
            }
        }

        function createSection(section, delay) {
            const div = document.createElement('div');
            div.className = 'workflow-section';
            div.style.animationDelay = `${delay}ms`;

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.innerHTML = `<span class="icon">${section.icon}</span>${section.title}`;
            div.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'flow-grid';

            section.items.forEach(item => {
                const card = createCard(item);
                grid.appendChild(card);
            });

            div.appendChild(grid);

            if (section.title.includes('Data Flow')) {
                const arrow = document.createElement('div');
                arrow.className = 'flow-arrow';
                arrow.innerHTML = '‚Üì';
                div.insertBefore(arrow, grid);
            }

            return div;
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'flow-card';
            card.onclick = () => showDetails(item);

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon">${item.title[0]}</div>
                    <div class="card-title">${item.title}</div>
                </div>
                <div class="card-description">${item.description}</div>
                <span class="card-status status-${item.status}">${item.status.toUpperCase()}</span>
            `;

            return card;
        }

        function showDetails(item) {
            const modal = document.getElementById('detailModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            title.textContent = item.title;

            let content = `<div class="card-description">${item.description}</div>`;

            if (item.details) {
                content += '<h3 style="margin-top: 20px; color: #667eea;">Details</h3>';
                content += '<ul class="feature-list">';

                for (const [key, value] of Object.entries(item.details)) {
                    if (Array.isArray(value)) {
                        content += `<li><strong>${formatKey(key)}:</strong> ${value.join(', ')}</li>`;
                    } else if (typeof value === 'object') {
                        content += `<li><strong>${formatKey(key)}:</strong> ${JSON.stringify(value, null, 2)}</li>`;
                    } else {
                        content += `<li><strong>${formatKey(key)}:</strong> ${value}</li>`;
                    }
                }

                content += '</ul>';
            }

            body.innerHTML = content;
            modal.classList.add('active');
        }

        function formatKey(key) {
            return key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function simulateWorkflow() {
            showNotification('Starting workflow simulation...', 'info');

            const steps = [
                { msg: 'User creates new project...', delay: 1000 },
                { msg: 'Backend validates and saves...', delay: 2000 },
                { msg: 'Triggering webhooks...', delay: 3000 },
                { msg: 'Celery processing tasks...', delay: 4000 },
                { msg: 'AI analyzing project...', delay: 5000 },
                { msg: 'Workflow completed successfully!', delay: 6000, type: 'success' }
            ];

            steps.forEach(step => {
                setTimeout(() => {
                    showNotification(step.msg, step.type || 'info');
                }, step.delay);
            });

            // Highlight cards during simulation
            setTimeout(() => highlightCard('auth'), 1000);
            setTimeout(() => highlightCard('projects'), 2000);
            setTimeout(() => highlightCard('webhooks'), 3000);
            setTimeout(() => highlightCard('celery'), 4000);
            setTimeout(() => highlightCard('ai'), 5000);
        }

        function highlightCard(id) {
            document.querySelectorAll('.flow-card').forEach(card => {
                if (card.textContent.toLowerCase().includes(id)) {
                    card.classList.add('active', 'glow');
                    setTimeout(() => {
                        card.classList.remove('active', 'glow');
                    }, 1000);
                }
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Close modal on outside click
